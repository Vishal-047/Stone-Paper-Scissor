<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="11_games.css">
</head>
<body>
    <h1>Rock paper Scissors</h1>
    <div class="objects">
        <div class="object1" id="rock">
                <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png"/>
        </div>
        <div class="object1" id="paper">
            <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/paper.png"/>
        </div>
        <div class="object1" id="scissor">
            <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/scissors.png"/>
        </div>
    </div>
    <div class="score">
        <div class="score-card">
            <p id="You">0</p>
            <p class="c">You</p>
        </div>
        <div class="score-card">
            <p id="comp">0</p>
            <p class="c">Computer</p>
        </div>
    </div>
    <div class="msg">
        <p id="mesg">Play your Move</p>
    </div>
    <script src="11_games.js"></script>
</body>
</html>
